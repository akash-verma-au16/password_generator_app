<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
    <main class="d-flex justify-content-center p-3 mx-auto">
        <div class="bg-secondary p-5 border border-warning rounded my-5" style="width: 500px;">
            <h4 class="text-light text-center text-uppercase mb-4">Password Generator</h4>
            <div id="alert-message"></div>
            <form>
                <div class="mb-3 d-flex align-items-stretch">
                    <input type="text" class="form-control bg-dark text-light border-0 rounded-0" id="password" placeholder="Password">
                    <button id="copy" class="btn btn-secondary rounded-0"><i class="bi bi-clipboard"></i></button>
                </div>

                <div id="input-field">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 for="length" class="form-check-label text-light">Password Length</h5>
                        <div class="mb-2">
                            <input type="number" class="form-control text-center bg-dark text-light" id="length" placeholder="0">
                        </div>
                    </div>
    
                    <div class="d-flex justify-content-between mb-2">
                        <h5 class="form-check-label text-light" for="uppercase">Include Uppercase Letters</h5>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="uppercase" checked>
                        </div>
                    </div>
    
                    <div class="d-flex justify-content-between mb-2">
                        <h5 class="form-check-label text-light" for="lowercase">Include Lowercase Letters</h5>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="lowercase" checked>
                        </div>
                    </div>
    
                    <div class="d-flex justify-content-between mb-2">
                        <h5 class="form-check-label text-light" for="numbers">Include Numbers</h5>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="numbers" checked>
                        </div>
                    </div>
    
                    <div class="d-flex justify-content-between mb-2">
                        <h5 class="form-check-label text-light" for="symbols">Include Symbols</h5>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="symbols" checked>
                        </div>
                    </div>
                </div>
            </form>
            <button id="submit" class="btn btn-success btn-block mt-4 text-uppercase">Generate</button>
        </div>
    </main>

    <script type="module" src="app.mjs"></script>
  </body>
</html>
